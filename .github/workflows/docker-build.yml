name: Build Docker Image Locally

on:
  push:
    branches:
      - shrey/feat/mocking

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push, no pull)
        run: |
          docker build --no-cache -t pytest:latest .
      
      - name: Run tests inside container
        run: docker run --rm pytest:latest pytest
